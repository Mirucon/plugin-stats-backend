language: python

branches:
  only:
    - master

python:
  - '3.6'

install:
  - pip install -r requirements.txt
  - npm install

script:
  - travis_wait 30 python api.py

env:
  global:
    - GIT_COMMITTER_NAME=Mirucon
    - GIT_COMMITTER_EMAIL=i@miruc.co
    - GIT_AUTHOR_NAME=Mirucon
    - GIT_AUTHOR_EMAIL=i@miruc.co
    - secure: 

after_success:
  - bash ./bin/deploy.sh

cache:
  directories:
    - node_modules

notifications:
  email: false
  slack:
    secure: 
    on_success: always
    on_failure: always
